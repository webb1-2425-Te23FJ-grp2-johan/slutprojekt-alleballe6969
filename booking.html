<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Boka - Fönsterputs</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"><p>KOD: SOMMAR20 FÖR 20% AV PÅ DIN BOKNING</p></div>
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link"><img class="link-icon" src="img/logo.png" alt="home-icon" /></a></li>
          <li class="nav-item"><a href="about.html" class="nav-link"><span class="link-text">Om oss</span></a></li>
          <li class="nav-item"><a href="prices.html" class="nav-link"><span class="link-text">Priser</span></a></li>
        </ul>
      </nav>

      <div class="booking-container container">
        <header>
          <h1 id="book">Boka Fönsterputs</h1>
        </header>
        <form id="booking-form">
          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">E-post:</label>
          <input type="email" id="email" name="email" required />

          <label for="windows">Antal fönster:</label>
          <input type="number" id="windows" name="windows" required min="1" />

          <button type="submit">Skicka bokning</button>
        </form>
      </div>

      <footer>
        <p>© 2025 Fönsterputs. Alla rättigheter förbehållna.</p>
      </footer>
    </div>

    <script src="js/booking.js"></script>
  </body>
</html>
